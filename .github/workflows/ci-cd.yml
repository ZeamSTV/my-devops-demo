name: CI/CD Pipeline with Testing and Docker

on:
  push:
    branches:
      - main

jobs:
  test-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt

      - name: Run tests on application
        run: |
          pytest app/test_app.py

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-devops-demo:latest .

      - name: Test Docker image
        run: |
          docker run --rm -d -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/my-devops-demo:latest
          sleep 5
          response=$(curl --write-out "%{http_code}" --silent --output /dev/null http://localhost:5000)
          if [ "$response" -ne 200 ]; then
            echo "Error: Expected HTTP 200, but got $response"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-devops-demo:latest
