name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-devops-demo .

      # Run Docker container
      - name: Run Docker container
        run: |
          docker run -d -p 5000:5000 my-devops-demo
